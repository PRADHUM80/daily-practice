<!-- 
 HTML stands for HyperText Markup Language.
It is used to create web pages.

<!DOCTYPE html> → tells browser this is HTML5

<html> → start of HTML

<head> → page information (title, links)

<title> → page title (shown on browser tab)

<body> → main content of the page

</html> → end of HTML -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
</head>
<body>
    <h1>Welcome to HTML</h1>
    <p>HTML stands for HyperText Markup Language. It is used to create web pages.</p>

    <!-- Preformatted Tag <pre> -->
        <h2>Preformatted Text</h2>
        <pre>Twinkle, twinkle, little star, 
             How I wonder what you are!</pre>

        
</body>
</html>
